<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product List PDF</title>
  <style>
    /* Basic styles for body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    /* Responsive PDF Container */
    .pdf-container {
      position: relative;
      width: 100%;
      padding-top: 70%; /* Adjust for aspect ratio */
      overflow: hidden;
      background: #fff;
      border: 1px solid #ddd;
      margin: 20px auto;
    }

    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Download link styles */
    .pdf-links {
      text-align: center;
      margin-top: 15px;
    }

    .pdf-links a {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      font-size: 16px;
    }

    .pdf-links a:hover {
      background-color: #0056b3;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .pdf-container {
        padding-top: 100%; /* Adjust for narrow screens */
      }

      .pdf-links a {
        font-size: 14px;
        padding: 8px 15px;
      }
      
    }
  </style>
</head>
<body>
  <h1>Our Product List</h1>

  <!-- Responsive PDF Embed -->
  <div class="pdf-container">
    <iframe src="product list.pdf"></iframe>
  </div>

  <!-- Download and Open Links -->
  <div class="pdf-links">
    <a href="product list.pdf" target="_blank">View Fullscreen</a>
    <a href="product list.pdf" download>Download PDF</a>
  </div>
</body>
</html>
